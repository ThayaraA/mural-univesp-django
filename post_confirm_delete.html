{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h1>Confirmar Exclus√£o</h1>
    
    <div class="card">
        <div class="card-body">
            <p>Tem certeza que deseja excluir o post "{% if post %}{{ post.titulo }}{% else %}este post{% endif %}"?</p>
            
            <form method="post">
                {% csrf_token %}
                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-danger">Sim, excluir</button>
                    <a href="{% url 'mural:post_detail' post.id %}" class="btn btn-secondary">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
