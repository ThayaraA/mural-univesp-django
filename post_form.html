{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h1>{% if post %}Editar{% else %}Novo{% endif %} Post</h1>
    
    <div class="card">
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                
                <div class="mb-3">
                    <label for="id_titulo" class="form-label">Título</label>
                    <input type="text" name="titulo" id="id_titulo" class="form-control" 
                           value="{% if post %}{{ post.titulo }}{% endif %}" required>
                </div>
                
                <div class="mb-3">
                    <label for="id_conteudo" class="form-label">Conteúdo</label>
                    <textarea name="conteudo" id="id_conteudo" class="form-control" rows="5" required>{% if post %}{{ post.conteudo }}{% endif %}</textarea>
                </div>
                
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">Salvar</button>
                    <a href="{% url 'mural:post_list' %}" class="btn btn-secondary">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
