{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h1>Detalhes do Post</h1>
    
    {% if post %}
        <div class="card mb-4">
            <div class="card-header">
                <h2>{{ post.titulo }}</h2>
            </div>
            <div class="card-body">
                <p>{{ post.conteudo }}</p>
            </div>
            <div class="card-footer">
                <a href="{% url 'mural:post_edit' post.id %}" class="btn btn-warning">Editar</a>
                <a href="{% url 'mural:post_delete' post.id %}" class="btn btn-danger">Excluir</a>
                <a href="{% url 'mural:post_list' %}" class="btn btn-secondary">Voltar para Lista</a>
            </div>
        </div>
    {% else %}
        <div class="alert alert-warning">
            Post n√£o encontrado.
        </div>
        <a href="{% url 'mural:post_list' %}" class="btn btn-secondary">Voltar para Lista</a>
    {% endif %}
</div>
{% endblock %}
