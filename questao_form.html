{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-header">
            <h2>{% if questao %}Editar{% else %}Nova{% endif %} Questão</h2>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                
                <div class="mb-3">
                    <label for="id_titulo" class="form-label">Título</label>
                    <input type="text" name="titulo" id="id_titulo" class="form-control" 
                           value="{% if questao %}{{ questao.titulo }}{% endif %}" required>
                </div>
                
                <div class="mb-3">
                    <label for="id_descricao" class="form-label">Descrição da Questão</label>
                    <textarea name="descricao" id="id_descricao" class="form-control" rows="5" required>{% if questao %}{{ questao.descricao }}{% endif %}</textarea>
                </div>
                
                <div class="mb-3">
                    <label for="id_explicacao" class="form-label">Explicação (opcional)</label>
                    <textarea name="explicacao" id="id_explicacao" class="form-control" rows="5">{% if questao %}{{ questao.explicacao }}{% endif %}</textarea>
                    <div class="form-text">Forneça uma explicação detalhada para a questão, se necessário.</div>
                </div>
                
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">Salvar</button>
                    <a href="{% url 'lista_questoes' %}" class="btn btn-secondary">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
